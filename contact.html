<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahima Bhat, Student of NHCE </title>
    <link rel="stylesheet" href="styleofcontact.css">
  
</head>
<body>
  <div id="myDIV">
    <div class="main">
        <div class="infoContainer">
            <div class="contactform">
                <h1>Contact me for any doubts </h1>
                <form>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone number</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">You want to collaborate with me</label>
                    </div>
                    <div class="buttons">
                    <button type="submit" formaction="new.html" class="btn btn-primary">Submit</button></div>
                  </form>
                  <a href="index.html">
                    <button class="buttons">Back</button>
                  </a>

                
            </div>
    </div>
</div>
</div>
    
</body>
</html>
